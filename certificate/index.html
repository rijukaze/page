<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://rijukaze.github.io/catalog/icon.png" type="image/x-icon">
  <title>RIJU KAZE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/aclonica" rel="stylesheet">
  <style>
	h1,h2{
	font-family: 'Aclonica', sans-serif;
	}
  </style>
</head>
<body class="bg-orange-50 flex flex-col min-h-screen">
  <header class="bg-amber-900 text-white p-4">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-semibold mb-0">Certificate</h1>
	<a href="https://rijukaze.github.io/page/">
      	  <img class="mt-3 h-7 mx-auto" src="https://rijukaze.github.io/catalog/logo-white.png">
	</a>
    </div>
  </header>
  <section class="py-8 flex-grow">
    <div class="container mx-auto px-4 text-center">
      <div id="page" class="mx-auto w-full sm:w-full md:w-1/4 lg:w-1/4">
	 <p>Diberikan Kepada:</p>
	 <h2 id="nama" class="text-2xl mb-0">Nama Lengkap Peserta</h2>
	 <p>Sebagai:</p>
	 <h2 id="status" class="text-2xl mb-0">Peserta</h2>
	 <p>Acara:</p>
	 <h1 id="acara" class="text-3xl font-semibold mb-0">Judul Acara</h1>
	 <p>Tanggal:</p>
	 <h2 id="tanggal" class="text-1xl mb-0">17 May 2025</h2>
	 <p>Sertifikat:</p>
         <a id="link" href="" target="_blank"><div class="w-full m-1 mb-3 bg-amber-900 text-white py-2 px-4 border border-amber-900 rounded hover:bg-amber-100 hover:text-amber-900">Download</div></a>
	 <p>Note: Sertifikat hanya dapat di akses menggunakan email yang di gunakan saat mengisi form presensi</p>
      </div>
    </div>
  </section>
  <footer class="bg-stone-800 p-4 text-white text-center py-4 w-full absolute bottom-0">
    <p>&copy; 2024 
	<a href="https://www.instagram.com/rijukaze/" class="text-white" target="_blank">@rijukaze</a>
    </p>
  </footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

var data = [
{ id:"1",nama:"Nama Lengkap Satu",status:"Peserta",acara:"Webinar",link:"https://rijukaze.github.io/page/"},
{ id:"2",nama:"Nama Lengkap Satu",status:"Peserta",acara:"Webinar",link:"https://rijukaze.github.io/page/"}
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
var hasil = data.find(item => item.id === id);

if(hasil){
  $("#nama").html(hasil.nama);
  $("#status").html(hasil.status);
  $("#acara").html(hasil.acara);
  $("#link").attr("href",hasil.link);
}else{
  $("#page").html('<h1 class="text-5xl mt-5 pt-5 mb-0">Certificate Not Found</h1>');
}

</script>
</html>
